<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">

    <h2>Review & Place your Order</h2>

    <section class="checkout-form">
      <form name="checkout" id="checkoutForm">
        <fieldset class="customer-info">
          <legend>Customer Information</legend>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
          </div>
        </fieldset>

        <fieldset class="shipping">
          <legend>Shipping Address</legend>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" title="Five digit zip code" required>
          </div>
        </fieldset>

        <fieldset class="payment">
          <legend>Payment Information</legend>
          <div class="form-group">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{13,16}"
              title="Enter a valid credit card number (13-16 digits)" required>
          </div>
          <div class="form-group">
            <label for="expiration">Expiration Date</label>
            <input type="text" id="expiration" name="expiration" placeholder="MM/YY"
              pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Format: MM/YY" required>
          </div>
          <div class="form-group">
            <label for="code">Security Code</label>
            <input type="text" id="code" name="code" pattern="[0-9]{3,4}" title="3-4 digit security code" required>
          </div>
        </fieldset>

        <div class="checkout-button">
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </div>
      </form>
    </section>

    <section class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <span>Items:</span>
        <span id="itemsCount">0</span>
      </div>
      <div class="summary-item">
        <span>Subtotal:</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="summary-item">
        <span>Tax:</span>
        <span id="tax">$0.00</span>
      </div>
      <div class="summary-item">
        <span>Shipping Estimate:</span>
        <span id="shipping">$0.00</span>
      </div>
      <div class="summary-item total">
        <span>Order Total:</span>
        <span id="orderTotal">$0.00</span>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
